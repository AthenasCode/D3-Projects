<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualisation with D3</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./chart handlers/barChart.js" type="module"></script>
    <script src="./chart handlers/heatMap.js" type="module"></script>
    <script src="./chart handlers/heatMapLegend.js" type="module"></script>
    <script src="./chart handlers/scatterplot.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <section id="bar-chart">
        <h1 class="title">United States GDP</h1>
      </section>
    </div>
    <div class="container">
      <section id="heat-map">
        <h1 class="title">Monthly Global Land-Surface Temperature</h1>
        <h3 class="subtitle">1753–2015: base temperature 8.66℃</h3>
      </section>
      <section id="heat-map-legend"></section>
    </div>
    <div class="container">
      <section id="scatterplot">
        <h1 class="title">Doping in Professional Bicycle Racing</h1>
        <h3 class="subtitle">35 fastest times up Alpe d'Huez</h3>
      </section>
    </div>
  </body>
</html>
